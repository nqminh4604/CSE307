<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment 3</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	crossorigin="anonymous">

	<style>
		.alert {
			width: 800px;
			color: white;
		}

		.danger {
			background-color: #F66359;
		}

		.successful {
			background-color: #6BBD6E;
		}

		.info {
			background-color: #47A8F5;
		}

		.warning {
			background-color: #FFAA2C;
		}
	</style>
</head>

<body>
	<div class="alert alert-warning alert-dismissible fade show danger" role="alert">
		<strong>Danger!</strong> Indicates a dangerous or potential negative action.
		<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="alert alert-warning alert-dismissible fade show successful" role="alert">
		<strong>Successful!</strong> Indicates a successful or positive action.
		<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="alert alert-warning alert-dismissible fade show info" role="alert">
		<strong>Info!</strong> Indicates a neutral informative change or action.
		<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="alert alert-warning alert-dismissible fade show warning" role="alert">
		<strong>Warning!</strong> Indicates a warning that might need attention.
		<button type="button" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(".alert button.close span").click(function(){
			$(this).parents(".alert").remove();
		});
	</script>
